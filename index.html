<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div id="display">
            <label> The output is: </label>
            <output id="displayOutput" name="myOutput"></output>
        </div>

        <div id = "buttons" >
            <input id="decimalInput" class="operand" value="." type="button">
            <input id="zeroInput" class="operand" value="0" type="button">
            <input id="oneInput" class="operand" value="1" type="button">
            <input id="twoInput" class="operand" value="2" type="button">
            <input id="threeInput" class="operand" value="3" type="button">
            <input id="fourInput" class="operand" value="4" type="button">
            <input id="fiveInput" class="operand" value="5" type="button">
            <input id="sixInput" class="operand" value="6" type="button">
            <input id="seventInput" class="operand" value="7" type="button">
            <input id="eightInput" class="operand" value="8" type="button">
            <input id="nineInput" class="operand" value="9" type="button">
            <input id="addInput" class="signOperator" value="+" type="button">
            <input id="subtractInput" class="signOperator" value="-" type="button">
            <input id="multiplyInput" class="signOperator" value="x" type="button">
            <input id="divideInput" class="signOperator" value="/" type="button">
            <input id="equalInput" class="signOperator" value="=" type="button">
            <input id="openBracketInput" class="operator" value="(" type="button">
            <input id="closeBracketInput" class="operator" value=")" type="button">
            <input id="ClearInput" class="operator" value="Clear" type="button">
            <input id="BackInput" class="operator" value="Back" type="button">
        </div>

        <script>
            // Features
            // TODO: keyboard
            // TODO: percentage sign?
            // TODO: exponent?

            // Check if first time typing
            let firstInput = true
            // To check if decimal can be places
            let decimalAllowed = true 
            // Track how many brackets have been opened
            let openedBrackets = 0 
            // Error message for division by zero
            const errorMessage = "C'mon, You know you can't divide by zero"
            // Create a list of sign operators for use in function comparisons
            const signOperators = [...document.querySelectorAll(".signOperator")].map(signOperator => signOperator.value)

            let outputID = document.getElementById("displayOutput") // Output handle
            outputID.textContent = "0"

            // Event handler for numeric operands 0-9
            let operandContainer = document.querySelectorAll(".operand")
            operandContainer.forEach(operand => {
                operand.addEventListener('click', (e) => {
                    operand = e.target.value

                        if (operand == "." && !decimalAllowed) {
                            inavlidInput()
                            return
                        }
                        if (operand == ".") decimalAllowed = false
                        if (firstInput) outputID.textContent = operand
                        else outputID.textContent += operand
                        firstInput = false  
                })
            })

            // Event handler for sign operators "+", "-", "*", "/"
            let signOperatorContainer = document.querySelectorAll(".signOperator")
            signOperatorContainer.forEach(signOperator => {
                signOperator.addEventListener('click', (e) => {
                    operator = e.target.value

                    switch (operator) {
                        case "=":
                            // Get expression as string from output text box
                            const expression = outputID.textContent
                            // Calc value based off string
                            let expressionCalc = operate(expression)

                            // If divided by zero, send message to user
                            if (!isFinite(expressionCalc)) {
                                outputID.textContent = errorMessage
                                firstInput = true
                                return
                            }
                            
                            // If float, truncate to 3 decimal places
                            if (isFloat(expressionCalc)) {
                                expressionCalc = expressionCalc.toFixed(3)
                            }

                            outputID.textContent = expressionCalc
                            return

                        case "-":
                            // Allow minus sign to function as negative sign if last characters are not already sign operators
                            // console.log(matchPreviousCharacters(-1, signOperators))
                            if(matchPreviousCharacters(-2, signOperators)) {
                                inavlidInput()
                                return
                            }
                            if (firstInput) {
                                outputID.textContent = operator
                                firstInput = false
                            }
                            else {
                                outputID.textContent += operator
                            }
                            decimalAllowed = true
                            return 

                        default:
                            // If previous character is open bracket sign operator, then do not accept sign input. Prevents scenarios such as 27(.5) and 8*/2
                            if (matchPreviousCharacters(-1, "(", signOperators) || 
                               (firstInput && outputID.textContent == errorMessage)) {
                                   inavlidInput()
                                   return
                               }
                            outputID.textContent += operator
                            firstInput = false
                            decimalAllowed = true
                            return
                    }

                    // console.log(`firstInput ${firstInput}`)
                })
            })

            // Event handler called for operators "(", ")", "Back", and "Clear"
            let operatorContainer = document.querySelectorAll(".operator")
                operatorContainer.forEach(operator => {
                    operator.addEventListener('click', (e) => {
                        operator = e.target.value

                        switch (operator) {
                            case "Back":
                                // If back, remove last element from output. Keeps track of opened brackets if there are any.
                                if (matchPreviousCharacters(-1, ")")) openedBrackets++
                                if (matchPreviousCharacters(-1, "(")) openedBrackets--
                                outputID.textContent = outputID.textContent.slice(0, -1)
                                return

                            case "Clear":
                                // If clear, erase display and allow decimals to be used
                                outputID.textContent = "0"
                                firstInput = true
                                decimalAllowed = true
                                openedBrackets = 0
                                return

                            case "(":
                                // If open bracket, increment bracket counter
                                outputID.textContent += operator
                                openedBrackets++
                                return

                            case ")":
                                // If close bracket, make sure open bracket, sign operator or open bracket/decimal does not immediately preceed it. Avoids scenarios like "()", "45+(2+)", and "(.)"
                                if (!openedBrackets || matchPreviousCharacters(-1, "(", signOperators) || matchPreviousCharacters(-2, "(", ".")) {
                                    inavlidInput()
                                    return
                                }                 
                                outputID.textContent += operator
                                openedBrackets--
                                return

                            default:
                                return
                        }

                        firstInput = false
                    })
                })
            
            // Pass arithmetic expression as string to calc result. Using Regex to find/replace necessary terms. Could have used event handler logic, but wanted to practice some Regex black magic
            function operate(str) {
                // Finds and replaces "x" multiply symbol with "*"
                const regexMultiplySign = /x/g 
                // Finds opening brackets preceded by a numeric or decimal in order to replace with "*(" e.g. 56(10) -> 56*(10)
                const regexOpeningBracket = /(?<=[0-9\.\)])\(/g
                // Finds closing brackets succeeded by a numeric or decimal in order to replace with ")*" e.g. (10).1 -> (10)*.1
                const regexClosingBracket = /\)(?=[0-9\.\(])/g
                // Finds double negatives and replaces them with an add symbol. e.g. 5--2 -> 5+2 
                const regexDoubleNegative = /\-\-/g
                
                // Replace necessary "x", "(", ")" symbols with "*", "*(", ")*" symbols respectivly
                const strRegex = str
                            .replace(regexMultiplySign, '*')
                            .replace(regexOpeningBracket, '*(')
                            .replace(regexClosingBracket, ')*')
                            .replace(regexDoubleNegative, '+')


                // Evaulate arithmetic string and return value
                // TODO: Error condition to tell user
                return Function(`'use strict'; return (${strRegex})`)()
            }

            // Error function for when user selects "=" on an invalid input.
            window.onerror = function() {
                inavlidInput()
            }

            function inavlidInput() {
                console.log ("NO")
            }

            // Checks if value is float
            function isFloat(n) {
                return n % 1 ? true : false
            }

            // Checks n previous characters to see if they contain itemToMatch1 and itemToMatch2. Possible to only supply itemToMatch1 parameter. Will return true if all provided items locate
            function matchPreviousCharacters(n, itemToMatch1, itemToMatch2 = "") {
                if (n >= 0) return false
                let itemsToMatch = [...itemToMatch1, ...itemToMatch2]
                console.log(itemsToMatch)
                let lastNCharacters = outputID.textContent
                                        .slice(n)
                                        .split('')
                // if (!lastNCharacters.length) return false
                console.log(lastNCharacters)
                return lastNCharacters.every(elem => itemsToMatch.indexOf(elem) > -1)
            }

        </script>
    </body>
</html>
